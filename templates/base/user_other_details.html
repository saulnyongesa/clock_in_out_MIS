{% extends 'base/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <form class="card p-4 login-form">
        {% csrf_token %}
        <div class="card-header">
            <p class="text-center text-info text-uppercase">{{ user.first_name }} {{ user.last_name }} DETAILS</p>
        </div>
        <div class="card-body">
            {{ form|crispy }}
            <a href="{% url 'edit-other-user-url' user.id %}" class="w-25 m-auto btn btn-primary">Edit</a>
        </div>
    </form>
{% endblock %}
