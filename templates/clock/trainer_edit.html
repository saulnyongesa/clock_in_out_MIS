{% extends 'base/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <form action="{% url 'trainer-edit-url' trainer.id %}" method="post" enctype="multipart/form-data" class="card p-4 login-form">
        {% csrf_token %}
        <div class="card-header">
            <p class="text-center text-info text-capitalize">EDIT {{trainer.name}} DETAILS</p>
        </div>
        <div class="card-body">
            {{ form|crispy }}         
            <input class="form-control btn btn-primary" type="submit" value="Save">
        </div>
    </form>
{% endblock %}
